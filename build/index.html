<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>bootstrap template</title>
    <link href="./bootstrap/css/bootstrap.css" rel="stylesheet">
    <style>
        table.center>tbody>tr>th{
            text-align:center
        }
    </style>
    <!-- 注意:Respond.js不支持file:// 方式的访问 -->
    <!--[if lt IE 9]>
    <script type="text/javascript" src="./bootstrap/js/html5shiv.js"></script>
    <script type="text/javascript" src="./bootstrap/js/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="./bootstrap/js/jquery-latest.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
    <script type="text/javascript" src="./bootstrap/js/bootstrap.js"></script>
</head>
<body style="line-height: 2">
<div class="modal fade" id="root_modal" style="display:none">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title"></h4>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div id="root"></div>

<div id="list-render"></div>
<script src="bundle.js"></script>


</body>
</html>
